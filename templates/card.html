{%extends 'base.html'%}

{%block content%}

<div class="col-lg-6 w-50 mx-auto mt-2 text-center">
<h3>{{card.analysis_theme}}</h3>


<a href="/users/{{user_id}}/dashboard"><button class="btn btn-outline-secondary"> Dashboard</button></a>

</div>


<div class="col-lg-6 w-50 mx-auto mt-2 text-center">
<table class="col-lg-6 w-50 mx-auto mt-2 text-center">
    <tr>
        <th> Keyword</th>
       
     <th> Sentiment Score</th>
 
    </tr>
    {%for result,word in zip( card.sentiment_scores,card.keywords) %}
    <tbody>
    <tr>
        <td>{{word.word}}</td>

       
        <td>
    {{result.score}}
        </td>


    </tr>
    {%endfor%}
</tbody>
    </table>
</div>
<div class="col-lg-6 w-50 mx-auto mt-2 text-center">
    <form action="/users/{{user_id}}/cards/{{card.id}}/delete" method="post">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>


{%endblock%}
