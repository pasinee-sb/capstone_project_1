{%extends 'base.html'%}

{%block content%}

<div class="col-lg-6 w-50 mx-auto text-center" >
<h1>Result</h1>
  <form method="post" action="/users/{{g.user.id}}/cards" class="col-lg-6 w-50 mx-auto text-center">
    <table class="col-lg-6 w-50 mx-auto text-center">
        <tr>
            <th> Keyword</th>
           
         <th> Sentiment Score</th>
     
        </tr>
        {%for result,word in zip(results, selected_keywords) %}
        <tbody>
        <tr>
            <td>{{word}}</td>
     <input type="hidden" name="words[]" value="{{word}}">
           
            <td>
        {{result}}
            </td>
            <input type="hidden" name="results[]" value="{{result}}">
    
        </tr>
        {%endfor%}
    </tbody>
        </table>
    </div>


    <div class="col-lg-6 w-50 mx-auto mt-2 text-center">
        <input type="text" name="theme" id="" placeholder="Name result theme" required>
    </div>
    <div class="col-lg-6 w-50 mx-auto mt-2 text-center">
    <button type="submit" class="btn btn-success">Save this result</button>
        </div>

   

  </form>
        <div class="col-lg-6 w-50 mx-auto mt-5 text-center">
  <a href="/"><button class="btn btn-primary" >Home</button></a>
        </div>

 


{%endblock%}
